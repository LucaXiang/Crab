AWSTemplateFormatVersion: '2010-09-09'
Description: Crab SaaS Infrastructure — crab-auth (Lambda) + crab-cloud (ECS Fargate)

Parameters:
  Environment:
    Type: String
    Default: production
    AllowedValues: [production, staging]

  DomainName:
    Type: String
    Default: crab.es

  DatabaseUrl:
    Type: String
    NoEcho: true
    Description: PostgreSQL connection string

  StripeSecretKey:
    Type: String
    NoEcho: true

  StripeWebhookSecret:
    Type: String
    NoEcho: true

  CrabCloudImageUri:
    Type: String
    Description: ECR image URI for crab-cloud

  CrabAuthCodeS3Bucket:
    Type: String
    Description: S3 bucket containing crab-auth Lambda zip

  CrabAuthCodeS3Key:
    Type: String
    Default: crab-auth-lambda.zip

  CertificateArn:
    Type: String
    Description: ACM certificate ARN for *.crab.es

Resources:

  # ════════════════════════════════════════════
  # VPC & Networking
  # ════════════════════════════════════════════

  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: !Sub crab-${Environment}

  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs '']
      MapPublicIpOnLaunch: true

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs '']
      MapPublicIpOnLaunch: true

  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.10.0/24
      AvailabilityZone: !Select [0, !GetAZs '']

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.11.0/24
      AvailabilityZone: !Select [1, !GetAZs '']

  InternetGateway:
    Type: AWS::EC2::InternetGateway

  GatewayAttachment:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC

  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: GatewayAttachment
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  PublicSubnet1RouteAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2RouteAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # NAT Gateway for private subnets (ECS tasks need outbound internet)
  NatEIP:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc

  NatGateway:
    Type: AWS::EC2::NatGateway
    Properties:
      AllocationId: !GetAtt NatEIP.AllocationId
      SubnetId: !Ref PublicSubnet1

  PrivateRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC

  PrivateRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref PrivateRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NatGateway

  PrivateSubnet1RouteAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet1
      RouteTableId: !Ref PrivateRouteTable

  PrivateSubnet2RouteAssoc:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PrivateSubnet2
      RouteTableId: !Ref PrivateRouteTable

  # ════════════════════════════════════════════
  # Security Groups
  # ════════════════════════════════════════════

  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ALB - allow HTTPS from internet
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0

  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ECS tasks - allow from ALB only
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8080
          ToPort: 8080
          SourceSecurityGroupId: !Ref ALBSecurityGroup

  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: RDS - allow from ECS and Lambda
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref ECSSecurityGroup
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref LambdaSecurityGroup

  LambdaSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Lambda - outbound to RDS and internet
      VpcId: !Ref VPC

  # ════════════════════════════════════════════
  # RDS PostgreSQL
  # ════════════════════════════════════════════

  RDSSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: Private subnets for RDS
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2

  RDSInstance:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Snapshot
    Properties:
      DBInstanceIdentifier: !Sub crab-${Environment}
      Engine: postgres
      EngineVersion: '16'
      DBInstanceClass: db.t4g.micro
      AllocatedStorage: 20
      StorageType: gp3
      MasterUsername: crab
      ManageMasterUserPassword: true  # Auto-managed by RDS
      DBName: crab
      VPCSecurityGroups:
        - !Ref RDSSecurityGroup
      DBSubnetGroupName: !Ref RDSSubnetGroup
      PubliclyAccessible: false
      BackupRetentionPeriod: 7
      MultiAZ: false

  # ════════════════════════════════════════════
  # S3 (P12 certificates)
  # ════════════════════════════════════════════

  P12Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub crab-tenant-certificates-${AWS::AccountId}
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: aws:kms
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true

  # ════════════════════════════════════════════
  # crab-auth (Lambda)
  # ════════════════════════════════════════════

  CrabAuthRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
      Policies:
        - PolicyName: CrabAuthAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                  - secretsmanager:CreateSecret
                  - secretsmanager:PutSecretValue
                Resource: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:crab-auth/*
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                Resource: !Sub ${P12Bucket.Arn}/*
              - Effect: Allow
                Action:
                  - kms:Decrypt
                  - kms:GenerateDataKey
                Resource: '*'

  CrabAuthFunction:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: crab-auth
      Runtime: provided.al2023
      Architectures: [arm64]
      Handler: bootstrap
      Code:
        S3Bucket: !Ref CrabAuthCodeS3Bucket
        S3Key: !Ref CrabAuthCodeS3Key
      Role: !GetAtt CrabAuthRole.Arn
      MemorySize: 256
      Timeout: 30
      VpcConfig:
        SecurityGroupIds:
          - !Ref LambdaSecurityGroup
        SubnetIds:
          - !Ref PrivateSubnet1
          - !Ref PrivateSubnet2
      Environment:
        Variables:
          DATABASE_URL: !Ref DatabaseUrl
          P12_S3_BUCKET: !Ref P12Bucket
          RUST_LOG: crab_auth=info

  CrabAuthFunctionUrl:
    Type: AWS::Lambda::Url
    Properties:
      AuthType: NONE
      TargetFunctionArn: !Ref CrabAuthFunction

  CrabAuthUrlPermission:
    Type: AWS::Lambda::Permission
    Properties:
      FunctionName: !Ref CrabAuthFunction
      Action: lambda:InvokeFunctionUrl
      Principal: '*'
      FunctionUrlAuthType: NONE

  # ════════════════════════════════════════════
  # crab-cloud (ECS Fargate)
  # ════════════════════════════════════════════

  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: !Sub crab-${Environment}

  CloudLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub /ecs/crab-cloud-${Environment}
      RetentionInDays: 30

  CrabCloudTaskRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: CrabCloudAccess
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - secretsmanager:GetSecretValue
                Resource: !Sub arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:crab-auth/*
              - Effect: Allow
                Action:
                  - ses:SendEmail
                Resource: '*'

  CrabCloudExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  CrabCloudTaskDef:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: crab-cloud
      Cpu: '256'
      Memory: '512'
      NetworkMode: awsvpc
      RequiresCompatibilities: [FARGATE]
      ExecutionRoleArn: !GetAtt CrabCloudExecutionRole.Arn
      TaskRoleArn: !GetAtt CrabCloudTaskRole.Arn
      ContainerDefinitions:
        - Name: crab-cloud
          Image: !Ref CrabCloudImageUri
          Essential: true
          PortMappings:
            - ContainerPort: 8080
              Protocol: tcp
          Environment:
            - Name: HTTP_PORT
              Value: '8080'
            - Name: ENVIRONMENT
              Value: !Ref Environment
            - Name: DATABASE_URL
              Value: !Ref DatabaseUrl
            - Name: STRIPE_SECRET_KEY
              Value: !Ref StripeSecretKey
            - Name: STRIPE_WEBHOOK_SECRET
              Value: !Ref StripeWebhookSecret
            - Name: SES_FROM_EMAIL
              Value: !Sub noreply@${DomainName}
            - Name: REGISTRATION_SUCCESS_URL
              Value: !Sub https://${DomainName}/registration/success
            - Name: REGISTRATION_CANCEL_URL
              Value: !Sub https://${DomainName}/registration/cancel
            - Name: RUST_LOG
              Value: crab_cloud=info,tower_http=info
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref CloudLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: crab-cloud

  # ── ALB ──

  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: !Sub crab-cloud-${Environment}
      Scheme: internet-facing
      Type: application
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup

  ALBTargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      VpcId: !Ref VPC
      Port: 8080
      Protocol: HTTP
      TargetType: ip
      HealthCheckPath: /health
      HealthCheckIntervalSeconds: 30

  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 443
      Protocol: HTTPS
      Certificates:
        - CertificateArn: !Ref CertificateArn
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref ALBTargetGroup

  CrabCloudService:
    Type: AWS::ECS::Service
    DependsOn: ALBListener
    Properties:
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref CrabCloudTaskDef
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          Subnets:
            - !Ref PrivateSubnet1
            - !Ref PrivateSubnet2
          SecurityGroups:
            - !Ref ECSSecurityGroup
      LoadBalancers:
        - ContainerName: crab-cloud
          ContainerPort: 8080
          TargetGroupArn: !Ref ALBTargetGroup

  # ════════════════════════════════════════════
  # ECR Repository
  # ════════════════════════════════════════════

  ECRRepository:
    Type: AWS::ECR::Repository
    Properties:
      RepositoryName: crab-cloud
      ImageScanningConfiguration:
        ScanOnPush: true
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [{
              "rulePriority": 1,
              "description": "Keep last 5 images",
              "selection": {
                "tagStatus": "any",
                "countType": "imageCountMoreThan",
                "countNumber": 5
              },
              "action": { "type": "expire" }
            }]
          }

Outputs:
  CrabAuthFunctionUrl:
    Description: crab-auth Lambda Function URL
    Value: !GetAtt CrabAuthFunctionUrl.FunctionUrl

  ALBDnsName:
    Description: crab-cloud ALB DNS name (point cloud.crab.es here)
    Value: !GetAtt ALB.DNSName

  RDSEndpoint:
    Description: RDS PostgreSQL endpoint
    Value: !GetAtt RDSInstance.Endpoint.Address

  ECRRepositoryUri:
    Description: ECR repository URI for crab-cloud
    Value: !GetAtt ECRRepository.RepositoryUri
