services:
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - ./portal:/srv/portal:ro
      - ./console:/srv/console:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      crab-cloud:
        condition: service_started

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      POSTGRES_DB: crab
      POSTGRES_USER: crab
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crab"]
      interval: 10s
      timeout: 5s
      retries: 5

  crab-cloud:
    image: ${CRAB_CLOUD_IMAGE}
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      postgres:
        condition: service_healthy
    expose:
      - "8080"
    ports:
      - "8443:8443"
    environment:
      DATABASE_URL: postgres://crab:${POSTGRES_PASSWORD}@postgres:5432/crab
      ENVIRONMENT: production
      HTTP_PORT: "8080"
      MTLS_PORT: "8443"
      EMAIL_FROM: "Red Coral <noreply@redcoral.app>"
      RESEND_API_KEY: ${RESEND_API_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
      STRIPE_BASIC_PRICE_ID: ${STRIPE_BASIC_PRICE_ID}
      STRIPE_PRO_PRICE_ID: ${STRIPE_PRO_PRICE_ID}
      STRIPE_BASIC_YEARLY_PRICE_ID: ${STRIPE_BASIC_YEARLY_PRICE_ID}
      STRIPE_PRO_YEARLY_PRICE_ID: ${STRIPE_PRO_YEARLY_PRICE_ID}
      JWT_SECRET: ${JWT_SECRET}
      CONSOLE_BASE_URL: https://console.redcoral.app
      RUST_LOG: crab_cloud=info,tower_http=info
      # mTLS certs — mounted from host
      ROOT_CA_PATH: /certs/root_ca.pem
      SERVER_CERT_PATH: /certs/server.pem
      SERVER_KEY_PATH: /certs/server.key
      # PKI (merged from crab-auth) — P12 stored in Secrets Manager
    volumes:
      - ./certs:/certs:ro

volumes:
  pgdata:
  caddy_data:
  caddy_config:
