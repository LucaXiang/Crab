AWSTemplateFormatVersion: '2010-09-09'
Description: >
  GitHub Actions OIDC Provider + Deploy Role for Crab SaaS.
  Run ONCE per AWS account:
    aws cloudformation deploy --template-file deploy/github-oidc.yml \
      --stack-name crab-github-oidc --capabilities CAPABILITY_IAM \
      --parameter-overrides GitHubOrg=YOUR_ORG GitHubRepo=YOUR_REPO

Parameters:
  GitHubOrg:
    Type: String
    Description: GitHub organization or username

  GitHubRepo:
    Type: String
    Description: GitHub repository name

Resources:
  GitHubOIDCProvider:
    Type: AWS::IAM::OIDCProvider
    Properties:
      Url: https://token.actions.githubusercontent.com
      ClientIdList:
        - sts.amazonaws.com
      ThumbprintList:
        - 6938fd4d98bab03faadb97b34396831e3780aea1
        - 1c58a3a8518e8759bf075b76b750d4f2df264fcd
      Tags:
        - Key: Project
          Value: crab

  GitHubDeployRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: crab-github-deploy
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Federated: !Ref GitHubOIDCProvider
            Action: sts:AssumeRoleWithWebIdentity
            Condition:
              StringEquals:
                token.actions.githubusercontent.com:aud: sts.amazonaws.com
              StringLike:
                token.actions.githubusercontent.com:sub: !Sub repo:${GitHubOrg}/${GitHubRepo}:ref:refs/heads/main
      Policies:
        - PolicyName: CrabDeploy
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              # ECR: get auth token
              - Effect: Allow
                Action:
                  - ecr:GetAuthorizationToken
                Resource: '*'
              # ECR: push images
              - Effect: Allow
                Action:
                  - ecr:BatchCheckLayerAvailability
                  - ecr:GetDownloadUrlForLayer
                  - ecr:BatchGetImage
                  - ecr:PutImage
                  - ecr:InitiateLayerUpload
                  - ecr:UploadLayerPart
                  - ecr:CompleteLayerUpload
                Resource: !Sub arn:aws:ecr:${AWS::Region}:${AWS::AccountId}:repository/crab-cloud
              # ECS: deploy
              - Effect: Allow
                Action:
                  - ecs:DescribeTaskDefinition
                  - ecs:RegisterTaskDefinition
                  - ecs:UpdateService
                  - ecs:DescribeServices
                  - ecs:ListTasks
                  - ecs:DescribeTasks
                Resource: '*'
              # ECS: pass roles to task
              - Effect: Allow
                Action:
                  - iam:PassRole
                Resource:
                  - !Sub arn:aws:iam::${AWS::AccountId}:role/*crab*
              # Lambda: update function code
              - Effect: Allow
                Action:
                  - lambda:UpdateFunctionCode
                  - lambda:GetFunction
                  - lambda:GetFunctionConfiguration
                Resource: !Sub arn:aws:lambda:${AWS::Region}:${AWS::AccountId}:function:crab-auth
              # S3: upload Lambda zip
              - Effect: Allow
                Action:
                  - s3:PutObject
                  - s3:GetObject
                Resource: arn:aws:s3:::crab-deploy-artifacts/*
      Tags:
        - Key: Project
          Value: crab

Outputs:
  DeployRoleArn:
    Description: Set this as GitHub Secret AWS_DEPLOY_ROLE_ARN
    Value: !GetAtt GitHubDeployRole.Arn
