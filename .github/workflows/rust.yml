name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true

jobs:
  # ============ Rust Quality Gates ============
  rust:
    name: Rust (Windows)
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: true

      - name: Install NASM
        uses: ilammy/setup-nasm@v1

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Format check
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --exclude crab-cloud -- -D warnings

      - name: Test
        run: cargo nextest run --workspace --exclude crab-cloud --lib

  # ============ Frontend Quality Gates ============
  frontend:
    name: Frontend
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: red_coral/package-lock.json

      - name: Install dependencies
        working-directory: red_coral
        run: npm ci

      - name: TypeScript type check
        working-directory: red_coral
        run: npx tsc --noEmit

  # ============ Production Code Hygiene ============
  hygiene:
    name: Code Hygiene
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check for unwrap in production code
        run: |
          # Find .unwrap() in non-test Rust files (excluding target/, tests.rs, #[cfg(test)] blocks)
          # This is advisory â€” tracked as metric, not blocking
          echo "=== Production unwrap() usage ==="
          count=$(grep -rn '\.unwrap()' --include='*.rs' \
            --exclude-dir=target \
            --exclude='*tests.rs' \
            --exclude='*test*.rs' \
            edge-server/src/ shared/src/ crab-client/src/ red_coral/src-tauri/src/ \
            | grep -v '#\[cfg(test)\]' \
            | grep -v '#\[test\]' \
            | grep -v '// SAFETY:' \
            | wc -l || true)
          echo "Found $count unwrap() calls in production code (excluding SAFETY-annotated)"
          echo "unwrap_count=$count" >> $GITHUB_OUTPUT

      - name: Check for TODO/FIXME/HACK
        run: |
          echo "=== Technical debt markers ==="
          grep -rn 'TODO\|FIXME\|HACK\|XXX' --include='*.rs' --include='*.ts' --include='*.tsx' \
            --exclude-dir=target --exclude-dir=node_modules \
            edge-server/src/ shared/src/ crab-client/src/ red_coral/src/ \
            || echo "No technical debt markers found"

  # ============ Deploy ============
  deploy-cloud:
    name: Deploy crab-cloud (EC2)
    needs: [rust, frontend]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: eu-south-2

      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f crab-cloud/Dockerfile -t $ECR_REGISTRY/crab-cloud:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/crab-cloud:$IMAGE_TAG $ECR_REGISTRY/crab-cloud:latest
          docker push $ECR_REGISTRY/crab-cloud:$IMAGE_TAG
          docker push $ECR_REGISTRY/crab-cloud:latest

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
        run: |
          echo "$EC2_SSH_KEY" > /tmp/ec2-key.pem
          chmod 600 /tmp/ec2-key.pem
          ssh -o StrictHostKeyChecking=no -i /tmp/ec2-key.pem ec2-user@$EC2_HOST \
            "cd /opt/crab && \
             aws ecr get-login-password --region eu-south-2 | docker login --username AWS --password-stdin $ECR_REGISTRY && \
             docker-compose pull crab-cloud && \
             docker-compose up -d crab-cloud"
          rm -f /tmp/ec2-key.pem

      - name: Health check
        run: |
          sleep 10
          curl -sf https://cloud.redcoral.app/health || echo "Health check pending (Caddy may need time for TLS)"
