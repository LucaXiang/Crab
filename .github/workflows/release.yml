name: Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v1.1.2)"
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always
  SQLX_OFFLINE: true

jobs:
  release:
    name: Build (${{ matrix.name }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macOS (Apple Silicon)
            os: macos-latest
            args: --target aarch64-apple-darwin
            rust-targets: aarch64-apple-darwin
          - name: macOS (Intel)
            os: macos-latest
            args: --target x86_64-apple-darwin
            rust-targets: x86_64-apple-darwin
          - name: Windows
            os: windows-latest
            args: ""
            rust-targets: ""
    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust-targets }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: release-${{ matrix.name }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
          cache-dependency-path: red_coral/package-lock.json

      - name: Install frontend dependencies
        run: npm ci --legacy-peer-deps
        working-directory: red_coral

      - name: Install NASM (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/setup-nasm@v1

      - name: Build Tauri app and upload to release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ inputs.tag }}
          releaseName: "RedCoral POS ${{ inputs.tag }}"
          releaseDraft: true
          prerelease: false
          projectPath: red_coral
          tauriScript: npx tauri
          args: ${{ matrix.args }}
