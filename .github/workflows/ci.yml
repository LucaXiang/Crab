name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev cmake clang

      - name: cargo clippy (workspace)
        run: cargo clippy --workspace -- -D warnings

      - name: cargo test (workspace)
        run: cargo test --workspace --lib

  typescript:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: red_coral/package-lock.json

      - name: Install dependencies
        working-directory: red_coral
        run: npm ci

      - name: tsc --noEmit
        working-directory: red_coral
        run: npx tsc --noEmit

  deploy-auth:
    name: Deploy crab-auth (Lambda)
    needs: [check, typescript]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: eu-south-2

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install cross-compilation tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu pkg-config libssl-dev cmake clang

      - name: Build Lambda binary
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc
          OPENSSL_STATIC: '1'
        run: |
          cargo build --release --target aarch64-unknown-linux-gnu -p crab-auth
          cp target/aarch64-unknown-linux-gnu/release/crab-auth bootstrap
          chmod 755 bootstrap
          zip crab-auth-lambda.zip bootstrap

      - name: Upload to S3
        run: |
          aws s3 cp crab-auth-lambda.zip s3://${{ secrets.LAMBDA_S3_BUCKET }}/crab-auth-lambda.zip

      - name: Update Lambda function
        run: |
          aws lambda update-function-code \
            --function-name crab-auth \
            --s3-bucket ${{ secrets.LAMBDA_S3_BUCKET }} \
            --s3-key crab-auth-lambda.zip \
            --architectures arm64

      - name: Wait for update
        run: |
          aws lambda wait function-updated --function-name crab-auth

  deploy-cloud:
    name: Deploy crab-cloud (ECS)
    needs: [check, typescript]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: eu-south-2

      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f crab-cloud/Dockerfile -t $ECR_REGISTRY/crab-cloud:$IMAGE_TAG .
          docker push $ECR_REGISTRY/crab-cloud:$IMAGE_TAG

      - name: Deploy to ECS
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Update task definition with new image
          TASK_DEF=$(aws ecs describe-task-definition --task-definition crab-cloud --query taskDefinition)
          NEW_TASK_DEF=$(echo $TASK_DEF | jq --arg IMAGE "$ECR_REGISTRY/crab-cloud:$IMAGE_TAG" \
            '.containerDefinitions[0].image = $IMAGE | del(.taskDefinitionArn, .revision, .status, .requiresAttributes, .compatibilities, .registeredAt, .registeredBy)')
          NEW_ARN=$(aws ecs register-task-definition --cli-input-json "$NEW_TASK_DEF" --query taskDefinition.taskDefinitionArn --output text)

          # Update service
          aws ecs update-service \
            --cluster crab-production \
            --service crab-cloud \
            --task-definition "$NEW_ARN" \
            --force-new-deployment

      - name: Wait for deployment
        run: |
          aws ecs wait services-stable \
            --cluster crab-production \
            --services crab-cloud
        timeout-minutes: 10
