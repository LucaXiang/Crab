name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev cmake clang

      - name: cargo clippy (workspace)
        run: cargo clippy --workspace -- -D warnings

      - name: cargo test (workspace)
        run: cargo test --workspace --lib

  typescript:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: red_coral/package-lock.json

      - name: Install dependencies
        working-directory: red_coral
        run: npm ci

      - name: tsc --noEmit
        working-directory: red_coral
        run: npx tsc --noEmit

  deploy-cloud:
    name: Deploy crab-cloud (EC2)
    needs: [check, typescript]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: eu-south-2

      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -f crab-cloud/Dockerfile -t $ECR_REGISTRY/crab-cloud:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/crab-cloud:$IMAGE_TAG $ECR_REGISTRY/crab-cloud:latest
          docker push $ECR_REGISTRY/crab-cloud:$IMAGE_TAG
          docker push $ECR_REGISTRY/crab-cloud:latest

      - name: Deploy to EC2
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
          EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
        run: |
          echo "$EC2_SSH_KEY" > /tmp/ec2-key.pem
          chmod 600 /tmp/ec2-key.pem
          ssh -o StrictHostKeyChecking=no -i /tmp/ec2-key.pem ec2-user@$EC2_HOST \
            "cd /opt/crab && \
             aws ecr get-login-password --region eu-south-2 | docker login --username AWS --password-stdin $ECR_REGISTRY && \
             docker-compose pull crab-cloud && \
             docker-compose up -d crab-cloud"
          rm -f /tmp/ec2-key.pem

      - name: Health check
        env:
          EC2_HOST: ${{ secrets.EC2_HOST }}
        run: |
          sleep 10
          curl -sf https://cloud.redcoral.app/health || echo "Health check pending (Caddy may need time for TLS)"
